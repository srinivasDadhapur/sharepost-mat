<div class="container text-center ">
  <div class="row content">
    <div class="col-sm-1 sidenav">
    </div>
    <div class="col-sm-9 text-left jumbotron">

      <br>
      <p class="lead">{{post.title}}</p>
      <small>By : {{post.user}}</small>
      <hr class="my-4">
      <p>{{post.post}}</p>
      <div class="container border bg-light rounded p-4">
        <div *ngFor="let comment of post.comments">
          <div class="container rounded ">
            <strong>{{comment.user}}:</strong><br>
            <small>  {{comment.content}}</small>
            <br>
          </div>
        </div>
        <br>
        <form #commentForm="ngForm">
        <textarea #commentref="ngModel" [(ngModel)]="comment" name="commentname" [class.is-invalid]="commentref.invalid && commentref.touched" type="text" class="form-control form-control-sm" placeholder="type you comment here" rows="3" required></textarea>
        <!-- <small class="text-danger" #commentvalid hidden>comment should not be empty</small> -->
        <button class="btn btn-primary badge btn-sm" (click)="postComment(post._id,commentForm);" [disabled]="commentref.invalid">comment</button>
        <!--  -->
      </form>
        <small #commentvalidref class="text-danger float-right" hidden>Please enter something</small>
        <small class="text-danger float-right" [class.d-none]= "commentref.valid || commentref.untouched">Please enter something to comment</small>
      </div>
      <!-- </ng-container> -->
    </div>
    <div class="col-sm-1 sidenav">
    </div>
  </div>
</div>
