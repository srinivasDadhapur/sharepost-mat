<div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{post.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{post.user}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{post.post}}

    </mat-card-content>
    <mat-card-actions>

      <mat-card>
        <mat-card-header>
        <mat-card-title>Comments</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <div *ngFor="let comment of post.comments">
                    <div>
                      <strong>{{comment.user}}:</strong><br>
                      <small>  {{comment.content}}</small>
                      <br>
                    </div>
                   
                  </div>
                <form #commentForm="ngForm">
                  <mat-form-field appearance="fill" style="width:100%;">
                    <input matInput #commentref="ngModel" (keyup.enter)="postComment(post._id,commentForm);" [(ngModel)]="comment" name="commentname" [class.is-invalid]="commentref.invalid && commentref.touched"
                      type="text" placeholder="Leave a comment" required>
                    <mat-icon matSuffix style="cursor:pointer" (click)="postComment(post._id,commentForm);" >send</mat-icon>
                  </mat-form-field>
                  <!-- <button mat-raised-button color="primary" (click)="postComment(post._id,commentForm);">comment</button> -->
                  <p>
                    <!-- <small #commentvalidref class="text-danger" hidden>Please enter something</small> -->
                    <small class="text-danger" [class.d-none]="commentref.valid || commentref.untouched">Write something</small>
                  </p>
        
                </form>
              </div>
        </mat-card-content>
      </mat-card>
    </mat-card-actions>
  </mat-card>
