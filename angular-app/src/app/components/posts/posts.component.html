<div class="postcontainer" layout="row" layout-align="center center">
<mat-tab-group mat-stretch-tabs [(selectedIndex)]="selected">
  <mat-tab label="New">
    <mat-card class="mat-card-content">
      <mat-card-content>
        <div class="contentContainer">
        <form #postForm="ngForm">

            <mat-form-field class="field"> 
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="5" #posttitle="ngModel" [(ngModel)]="title" name="posttitle" type="text" placeholder="Title" [class.is-invalid]="posttitle.invalid && posttitle.touched" required>
              </textarea>
          </mat-form-field >
          <p>
          <small class="text-danger" [class.d-none]="posttitle.valid || posttitle.untouched">Title is required</small>
        </p>

            <mat-form-field class="field">
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="10" #newpostarea="ngModel" [(ngModel)]="post" name="post" [class.is-invalid]="newpostarea.invalid && newpostarea.touched"
              type="text" placeholder="Content" required></textarea>
            
            </mat-form-field>
            <p><small class="text-danger" [class.d-none]="newpostarea.valid || newpostarea.untouched">Content is
                required to post</small></p>
          <div class="form-group">
            <button mat-raised-button color="primary" (click)="newpost(postForm);" *ngIf="!update">post</button>
            <button mat-raised-button color="primary" (click)="updatePost(postForm);" *ngIf="update">update</button>
          </div>

        </form>
      </div>
    </mat-card-content>
    </mat-card>

  </mat-tab>
  <mat-tab label="My articles">
   
      <div *ngFor="let post of posts" class="cards">
          <mat-card class="border rounded">
              <mat-card-header>
                <mat-card-title>
                   {{post.title}}
                </mat-card-title>
                <mat-card-subtitle>By: {{post.user}}</mat-card-subtitle>
              </mat-card-header>

              <mat-card-content>
                  <p> 
                  {{post.post}}...
                      <button mat-button color="primary" (click)="postDetails(post._id)">More
                      </button>
                  </p>
                  
              </mat-card-content>
                 <div align="end">
                   <button mat-icon-button color="accent" (click)="editPost(post)">
                     <mat-icon>edit</mat-icon>
                   </button>
                  <button  mat-icon-button color="accent" (click)="deletePost(post._id)">
                    <mat-icon>delete_forever</mat-icon></button>
                  </div>
            </mat-card>
            <br>
      </div>



      
  </mat-tab>
</mat-tab-group>
</div>
